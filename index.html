<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<div class="main">
		<div class="left">
			<h1>Login</h1>
			<p>To your Account</p>

			<p class="or">Or</p>

			<!--Login form-->
			<form>
				<input type="text" name="username" placeholder="Username">
				<input type="password" name="" placeholder="Password">
				<input type="submit" name="" value="Login">
			</form>

			<p class="Forgot"><a href="#">Forgot Password?</a></p>

		</div>

		<div class="right">
			<h1>Sign In</h1>
			<p>With your Social Profiles</p>

			<div class="Social">
				<button class="twitter"><i class="fa fa-twitter"></i></button>
				<button class="facebook"><i class="fa fa-facebook"></i></button>
				<button class="instagram"><i class="fa fa-instagram"></i></button>
				<button class="google"><i class="fa fa-google-plus"></i></button>
				
			</div>
			
		</div>
		
	</div>

</body>
</html>
